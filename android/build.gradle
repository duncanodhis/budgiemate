// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Required for Firebase
        mavenCentral()
    }
    dependencies {
        // Add the Google services classpath for Firebase
        classpath 'com.android.tools.build:gradle:8.1.1' // Use the latest version compatible with your setup
        classpath 'com.google.gms:google-services:4.3.15' // Use the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task for deleting the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
